<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link href="https://fonts.googleapis.com/css?family=comfortaa" rel="stylesheet">
    <title>Desafio Apassos</title>
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <form>

            <p>E-mail</p>
            <input type="text" id="username" name="" placeholder="Insira seu Email">
            <p>Senha</p>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha">            
            <button type="submit" name="" id="login" value="Login">Login</button>
            <a href="esqueceuSenha.html">Esqueci Minha Senha</a>
        </form>
    </div>
    <div id="popup" class="popup">
        <p>Acesso realizado com sucesso</p>
        <button id="btnConfirmar" >Confirmar</button>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
