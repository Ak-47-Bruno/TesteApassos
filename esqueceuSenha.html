<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/esqueceuSenha.css">
    <link href="https://fonts.googleapis.com/css?family=comfortaa" rel="stylesheet">
    <title>Esqueceu Senha</title>
</head>

<body>
    <div class="login">
        <h1>Redefinir Senha</h1>
        <form>
            <p>E-mail</p>
            <input type="text" id="email" name="" placeholder="Insira seu email de recuperação">                  
            <button type="submit" name="" id="btnEnviar" >Enviar</button>           
        </form>
    </div>
    <div id="popup" class="popup">
        <p>E-mail enviado com sucesso</p>
        <button id="btnConfirmar" >Confirmar</button>
    </div>
    <script src="javascript/esqueceuSenha.js"></script>
</body>

</html>
